<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/register.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>CRUDZASO</title>
</head>
<body>
  <section class="sectionLogin">
    <article class="articleLogin">
      <form class="registerForm" id="registerForm">
      <div class="articleHigh">
        <h1 class="articleHigh_h1">Create Account</h1>
        <p class="articleHigh_p">Join the academic performance platform today</p>
      </div>
      <div class="articleMidName">
        <label for="nombre">Full Name</label>
        <input id="nombre" class="input" type="text" placeholder="Juan David Santamaria Henao" required>
      </div>
      <div class="articleMid2EMail">
        <label for="email">Email Address</label>
        <input id="email" class="input" type="email" placeholder="santamariajuan34@gmail.com" required>
      </div>
      <div class="articleMid3Password">
        <label for="password">Password</label>
        <input id="password" class="input" type="password" placeholder="*********" required>
        </div>
      <div class="articleLow">
        <button id="Sign" class="sign btn-primary" type="submit">Create Account</button>
        <p>Already have an account? <a href="../../index.html">Sign In</a></p>
      </div>
      </form>
    </article>
  </section>
  <script src="../services/register.js"></script>
</body>
</html>
