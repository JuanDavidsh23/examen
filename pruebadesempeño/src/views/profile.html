<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/profile.css">
  <title>Perfil - CRUDTASK</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <h1 class="navbar-title">CRUDTASK</h1>
      <div class="navbar-user">
        <a href="./dashboard.html" class="btn-secondary">← Volver al Dashboard</a>
        <button id="logoutBtn" class="btn-logout">Cerrar Sesión</button>
      </div>
    </div>
  </nav>

  <main class="profile-container">
    <section class="profile-card">
      <h2>Mi Perfil</h2>
      
      <div class="profile-info">
        <div class="info-group">
          <label>Nombre Completo</label>
          <input type="text" id="nombre" placeholder="Tu nombre">
        </div>
        <div class="info-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="tu@email.com">
        </div>
        <div class="info-group">
          <label>Contraseña Actual</label>
          <input type="password" id="passwordActual" placeholder="Contraseña actual">
        </div>
        <div class="info-group">
          <label>Nueva Contraseña</label>
          <input type="password" id="passwordNueva" placeholder="Dejar vacío para no cambiar">
        </div>
      </div>

      <div class="profile-actions">
        <button id="saveBtn" class="btn-primary">Guardar Cambios</button>
        <button id="deleteAccountBtn" class="btn-danger">Eliminar Cuenta</button>
      </div>
    </section>

    <section class="stats-section">
      <h3>Estadísticas</h3>
      <div class="stats-grid">
        <div class="stat-card">
          <span class="stat-number" id="totalTareas">0</span>
          <span class="stat-label">Total de Tareas</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="tareasCompletadas">0</span>
          <span class="stat-label">Completadas</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="tareasPendientes">0</span>
          <span class="stat-label">Pendientes</span>
        </div>
      </div>
    </section>
  </main>

  <script src="../services/profile.js"></script>
</body>
</html>
